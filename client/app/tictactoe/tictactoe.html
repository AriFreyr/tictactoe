<div class="game-container">

	<div class="message-board">
		<p class="message"></p>
	</div>

	</div>

	<div class="game-board">
		<table class="game-grid">
			<tr ng-repeat="row in board">
				<td class="square" ng-class="getClass($parent.$index, $index)"
					ng-repeat="col in row track by $index" ng-click="placeMove($parent.$index, $index)">
				</td>
			</tr>
		</table>
	</div>
</div>
