<div ng-include="'components/navbar/navbar.html'"></div>

<div>
	<h2 class="username-heading" ng-show="loggedIn">{{username}}</h2>
</div>
<form id="userform" name="userform" ng-hide="loggedIn">
	<label for="username">Username</label>
	<input id="username" ng-model="username" ng-required="true"/>
	<button ng-click="logIn()" ng-disabled="userform.$invalid">Log In!</button>
</form>

<div class="main-container" ui-view ng-show="loggedIn"></div>
